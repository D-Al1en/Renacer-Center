          <h1>CONTACTO</h1>
          <p>Para más información llene el siguiente formulario y le responderé a la brevedad posible.</p>
        </div>
        <aside class="contactSection">
          <div class="contactBox">
            <form class="contactForm" action="https://formsubmit.co/08ecebe55611f26a9dd9ce79b6034e9c" method="POST">
              <input type="hidden" name="_next" value="https://d-al1en.github.io/Renacer-Center/enviado.html">

                <label for="name" class="form-label">Nombre</label><br>
                <input type="text" class="form-control" name="name" id="name" required>
              </div>
              <div>
                <br>
                <label for="email" class="form-label">Correo</label><br>
                <input type="email" class="form-control" name="email" id="email" required>
              </div>
              <div>
                <br>
                <label for="message" class="form-label">Mensaje o Comentarios</label><br>
                <textarea class="form-control" name="message" id="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </aside>
      </section>
